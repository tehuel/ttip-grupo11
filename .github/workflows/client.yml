name: Client

on:
  push:
    branches: [ main ]
    paths:
      - 'client/*'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/*'

jobs:
  test:
    defaults:
        run:
          working-directory: client
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm test
